# Secrets configuration
tenant: "default-tenant"
secrets:
  - name: keycloak-credentials
    type: Opaque
    data:
      # Keycloak database credentials
      KC_DB_USERNAME: "keycloak"
      KC_DB_PASSWORD: "keycloakpassword"
# Chart overrides
nameOverride: ""
fullnameOverride: ""
services:
  - name: postgres-service
    port: 5432
    selectorAppName: postgres
  - name: linkservice-service
    port: 8090
    targetPort: 8080
    selectorAppName: linkservice
  - name: supplierengagement-service
    port: 8091
    targetPort: 8080
    selectorAppName: supplierengagement
  - name: audit-service
    port: 8092
    targetPort: 8080
    selectorAppName: audit
  - name: stats-service
    port: 8093
    targetPort: 8080
    selectorAppName: stats
  - name: woo-service
    port: 8094
    targetPort: 8080
    selectorAppName: woo
  - name: adminwebsite-service
    port: 3000
    targetPort: 8080
    selectorAppName: adminwebsite
  - name: rabbit-service
    port: 5672
    targetPort: 5672
    selectorAppName: rabbit
  - name: rabbit-mgmt-service
    port: 15672
    targetPort: 15672
    selectorAppName: rabbit
  - name: keycloak-service
    port: 8080
    selectorAppName: keycloak