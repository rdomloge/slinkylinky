{{- range $secret := .Values.secrets }}
// Pull in the tenant value for namespace
{{- $tenant := .Values.tenant.name }}
---
apiVersion: v1
kind: Secret
metadata:
    name: {{ $secret.name }}
    namespace: {{ $tenant }}
type: {{ $secret.type | default "Opaque" }}
data:
    {{- range $key, $value := $secret.data }}
    {{ $key }}: {{ $value | b64enc | quote }}
    {{- end }}
{{- end }}