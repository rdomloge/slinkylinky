apiVersion: apps/v1
kind: Deployment
metadata:
  name: plsql-worker
  namespace: slinkylinky
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plsql-worker
      version: v1
  template:
    metadata:
      labels:
        app: plsql-worker
        version: v1
    spec:
      containers:
        - name: plsql-worker
          image: rdomloge/jenkins-worker-plsql:1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: jenkins_URL
              value: http://jenkins-service:8080
            - name: jenkins_SECRET
              value: CHANGEME
            - name: jenkins_AGENT_NAME
              value: plsql-worker
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: plsql-worker-home
              mountPath: /home/jenkins
      volumes:
        - name: plsql-worker-home
          emptyDir: {}