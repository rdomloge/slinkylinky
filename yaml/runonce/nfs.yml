apiVersion: v1
kind: PersistentVolume
metadata:
  name: sl-postgres-data
spec:
  capacity:
    storage: 20Gi
  storageClassName: standard
  accessModes:
  - ReadWriteOnce
  nfs:
    server: 10.0.0.60
    path: "/volume1/sl"

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: sl-postgres-backup
spec:
  capacity:
    storage: 20Gi
  storageClassName: standard
  accessModes:
  - ReadWriteOnce
  nfs:
    server: 10.0.0.60
    path: "/volume1/sl-backup"
    
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: sl-es-data
spec:
  capacity:
    storage: 20Gi
  storageClassName: standard
  accessModes:
  - ReadWriteOnce
  nfs:
    server: 10.0.0.60
    path: "/volume1/sl-es-data"