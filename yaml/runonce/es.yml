apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es
  namespace: slinkylinky
spec:
  serviceName: es
  replicas: 1
  selector:
    matchLabels:
      app: es
      version: v1
  template:
    metadata:
      labels:
        app: es
        version: v1
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - linkservice
                      - adminwebsite
                      - postgres
                      - es
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: es
          image: elasticsearch:7.17.17
          imagePullPolicy: Always
          volumeMounts: 
            - name: sl-es-data
              mountPath: /usr/share/elasticsearch/data
          env:
            - name: discovery.type 
              value: single-node
            - name: ES_JAVA_OPTS
              value: -Xms2048m -Xmx2048m
          resources:
            requests:
              cpu: "1000m"
              memory: "4096Mi"
            limits:
              cpu: "1500m"
              memory: "4096Mi"
          ports:
            - containerPort: 9200
          livenessProbe:
            httpGet:
              port: 9200
              path: /_cluster/health
            initialDelaySeconds: 40
            periodSeconds: 10
          readinessProbe:
            httpGet:
              port: 9200
              path: /_cluster/health
          startupProbe:
            tcpSocket:
              port: 9300
            initialDelaySeconds: 120
            timeoutSeconds: 2
            failureThreshold: 10
            periodSeconds: 10
      volumes:
        - name: sl-es-data
          persistentVolumeClaim:
            claimName: sl-es-data