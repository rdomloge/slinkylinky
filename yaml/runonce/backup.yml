apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: slinkylinky
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: postgres
            command: ["/bin/sh"]
            args: ["-c", "pg_dump -h postgres-service -U slinkylinky -d slinkylinky -f /backup/$(FILENAME)-backup.sql"]
            volumeMounts:
              - name: backup-volume
                mountPath: /backup
            env:
              - name: PGPASSWORD
                value: CHANGEME
              - name: FILENAME
                value: $(date --date="+1 hour" +"%Y-%m-%dT%H:%M:%SZ")
          restartPolicy: OnFailure
          volumes:
          - name: backup-volume
            persistentVolumeClaim:
              claimName: sl-postgres-backup
